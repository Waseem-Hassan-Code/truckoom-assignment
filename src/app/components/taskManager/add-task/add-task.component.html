<div class="container">
  <h2>Add New Task</h2>

  <mat-card class="form-card">
    <form (ngSubmit)="onSubmit()" [formGroup]="taskForm">
      <!-- Task Name Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Task Name</mat-label>
        <input
          matInput
          formControlName="taskName"
          placeholder="Enter service name"
        />
        <mat-error *ngIf="taskForm.get('taskName').hasError('required')">
          Service name is required
        </mat-error>
      </mat-form-field>

      <!-- Description Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Enter description"
          rows="4"
        ></textarea>
        <mat-error *ngIf="taskForm.get('description').hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <!-- Remarks Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Remarks</mat-label>
        <textarea
          matInput
          formControlName="remarks"
          placeholder="Enter remarks"
          rows="4"
        ></textarea>
        <mat-error *ngIf="taskForm.get('remarks').hasError('required')">
          Remarks are required
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="taskForm.invalid"
        >
          Add Task
        </button>
        <button mat-button type="button" (click)="resetForm()">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
