<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>Create a new account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" required />
          <mat-error *ngIf="registerForm.get('userName')?.hasError('required')">
            Username is required.
          </mat-error>
          <mat-error
            *ngIf="registerForm.get('userName')?.hasError('minlength')"
          >
            Username must be at least 3 characters.
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="userEmail" required />
          <mat-error
            *ngIf="registerForm.get('userEmail')?.hasError('required')"
          >
            Email is required.
          </mat-error>
          <mat-error *ngIf="registerForm.get('userEmail')?.hasError('email')">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required.
          </mat-error>
          <mat-error
            *ngIf="registerForm.get('password')?.hasError('minlength')"
          >
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
          class="full-width"
        >
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
